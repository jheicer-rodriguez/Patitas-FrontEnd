<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>
<div class="container">

    <div class="mt-5 mb-4">
        <h1>Home</h1>
    </div>

    <div class="alert alert-success" role="alert" th:if="${loginModel.codigo == '00'}">
        Bienvenido <span th:text="${loginModel.nombreUsuario}"></span>
    </div>

    <div class="mb-3">
        <div class="list-group list-group-horizontal">
            <a th:href="@{/home}" class="list-group-item list-group-item-action active">Home</a>
            <a th:href="@{/mascotas}" class="list-group-item list-group-item-action">Ver mascotas</a>
            <a th:href="@{/donacion}" class="list-group-item list-group-item-action">Hacer donación</a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action">Cerrar sesión</a>
        </div>
    </div>

</div>


</body>
</html>
